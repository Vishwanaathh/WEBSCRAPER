<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Example</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form id="urlForm">
        <label for="url">Enter URL to scrape:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scrape</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting the default way
            
            const url = document.getElementById('url').value; // Get the URL from input
            const response = await fetch('https://webscraper-bx3f.vercel.app/go', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }) // Send the URL in JSON format
            });

            if (response.ok) {
                const data = await response.json(); // Parse JSON response
                document.getElementById('results').innerHTML = '<h2>Results:</h2><ul>' + data.map(item => `<li>${item}</li>`).join('') + '</ul>';
            } else {
                document.getElementById('results').innerHTML = '<h2>Error fetching data</h2>';
            }
        });
    </script>
</body>
</html>
